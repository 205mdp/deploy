<!doctype html>
<html ng-app="ajaxExample">
<head lang="en">
    <meta charset="utf-8">
    <title>Angular Ajax with PHP</title>
</head>
<body>
	<title>Hola</title>
</head>
<body>
<h2>The form</h2>

		<div ng-controller="mainController"

		    <form> 
		        <p>Fill the form</p>

		        <div>
		            <label>Phone</label>

			<div>{{ status }}	</div>

<script src="/js/angular.js"></script>
