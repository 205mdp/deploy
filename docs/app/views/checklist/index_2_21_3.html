<!--TodoCtrl-->
<div class="scrollable">
    <div class="scrollable-content">
        <div class="row">
            <div class="col-md-11">
            <div ng-controller="logxCtrl">
                <div ng-controller="TodoCtrl_2_21_3">
                    <h2>{{todosx.titulogeneral}}</h2>
                    <div ng-repeat-start="todox in todosx.elementos">
                        <h2>{{todox.titulo}}</h2>
                        <p>{{todox.texto}}</p>
                        <ul class="list-unstyled">
                            <li ng-repeat-start="todo in todox.datos">
                                <input type="checkbox" ng-change="test(todo)" ng-model="todo.done">
                                <span class="done-{{todo.done}}" ng-bind-html="todo.text"> </span>
                                <ul>
                                    <li ng-repeat-start="todoxz in todo.datos">
                                        <input type="checkbox" ng-change="test(todoxz)" ng-model="todoxz.done">
                                        <span class="done-{{todoxz.done}}" ng-bind-html="todoxz.text"> </span>
                                    </li>
                                    <div ng-repeat-end>
                                    </div>
                                </ul>
                            </li>
                            <div ng-repeat-end>
                            </div>
                        </ul>
                    </div>
                    <div ng-repeat-end>
                    </div>
                    Review - {{todosx.fecharevision}} - {{todosx.revisadopor}} - {{todosx.version}}
                </div>
            </div>
             </div>

        </div>
    </div>
</div>
