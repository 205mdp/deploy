<!DOCTYPE html>

<head>
    <title>Be Safe</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />


    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />


    <link href="ui/css/mobile-angular-ui-base.css" rel="stylesheet" />
    <link href="ui/css/mobile-angular-ui-desktop.css" rel="stylesheet" />
    <link rel="stylesheet" href="ui/demo.css" />

<body ng-app="demoApp" ng-controller="SimpleController">
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>
    <div ng-include="'app/views/contactosInit.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

    <div class="app">
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ng-swipe-right="toggle('mainSidebar')" ng-swipe-left="toggle('rightSidebar')" yield-to="title">
                <div class="" style="">


                    <input id="SearchControl" dir="auto" type="text" class="form-controlUI" placeholder="{{ languagec.search }}" ng-model="name">



                </div>
            </div>

            <div class="btn-group pull-left">
                <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                    <i class="fa fa-bars"></i> {{ languagec.menu }}
                </div>
            </div>
            <div class="btn-group pull-right" yield-to="navbarAction">
                <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
                    <i class="fa fa-group"></i> {{ languagec.team }}
                </div>
            </div>
        </div>

        <div ng-swipe-right="toggle('mainSidebar')" ng-swipe-left="toggle('rightSidebar')" class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">


                <a href="#/log" class="btn btn-navbar"><i class="fa fa-pencil-square-o fa-navbar"></i> {{ languagec.log }}</a>
                <a href="#" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> {{ languagec.home }}</a>
                <a href="#/listado" class="btn btn-navbar"><i class="fa fa-list fa-navbar"></i> {{ languagec.index }} {{testx.nombre }}</a>
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <ng-view  ng-swipe-left="toggle('rightSidebar')" class="app-content" ng-hide="loading"></ng-view>
        </div>
    </div>
